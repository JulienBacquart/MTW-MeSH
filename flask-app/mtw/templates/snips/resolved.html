
  <ul class="list-inline mb-2">
    <li class="list-inline-item align-middle">
      <h4 class="mt-1" title="Newest first">Resolved  <span class="text-info"> <i class="fas fa-sort-numeric-up"></i> </span>
      </h4>
    </li>
    <li class="list-inline-item align-middle ml-2">
    {% if event %}
        <a class="mt-1 btn btn-primary btn-sm" href="{{ url_for('approve', status=status, userid=userid, username=username) }}"
           role="button" title="Clear event" aria-label="Clear event">
        {{ event }}  <i class="fas fa-times"></i>
        </a>
    {% endif %}
    </li>
  </ul>

  <ul class="list-unstyled">
  {% for item in resolved %}

     {% include 'snips/approve-list.html' %}

    {% else %}

    <li class="mt-3">
      {% if userid %}
       <em>Nothing for   </em> {{ username }}
      {% else %}
       <em>Select a user ...</em>
      {% endif %}
    </li>

  {% endfor %}
  </ul>
