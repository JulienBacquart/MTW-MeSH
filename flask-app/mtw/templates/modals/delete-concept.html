<div class="modal fade" id="deleteConcept" tabindex="-1" role="dialog" aria-labelledby="delete Concept and Terms" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConceptLabel">Delete Concept and Terms</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><span class="font-weight-bold" id="deleteConceptUi"></span></p>
        <p class="lead">
          Do You really want to delete this concept ?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal">Cancel</button>

      {% if session.ugroup in ['admin','manager','editor'] %}
        <button type="button" class="btn btn-warning ml-3 deleteConceptButton"
                data-dismiss="modal" data-form-action="delete" data-form-propose="true" id="target-form" title="">Delete</button>
      {% endif %}

      {% if session.ugroup in ['admin','manager'] %}
        <button type="button" class="btn btn-danger ml-3 deleteConceptButton"
                data-dismiss="modal" data-form-action="purge" data-form-propose="false" id="target-form-purge" title="">Purge Data</button>
      {% endif %}

      </div>
    </div>
  </div>
</div>
