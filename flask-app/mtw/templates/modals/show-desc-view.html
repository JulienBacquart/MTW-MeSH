<div class="modal fade" id="showDescView" tabindex="-1" role="dialog" aria-labelledby="Show Descriptor view" aria-hidden="true"
     data-dui="{{dui}}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="showModsLabel">{{ descriptor['labels']['en'] }}
        <small class="font-weight-light">{{ dui }}</small>
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<pre>
{{ dview }}
</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary ml-3" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
